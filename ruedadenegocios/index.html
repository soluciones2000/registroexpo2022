   <script>
      const URL = 'https://app.cash-flag.com/apis/expo/ruedadenegocios'

      const validaemail = (elemento,correo) => {
			if (correo!="") {
				arroba = 0;
				punto = 0;
				posa = 0;
				posp = 0;
				for (index = 0; index < correo.length; index++) {
					if (correo[index] == "@") { arroba++; posa = index; }
					if (correo[index] == ".") { punto++; posp = index; }
				}
				if (arroba + punto > 1 && posp > posa) {
					return true;
				} else {
					// if (opc==1) { alert('Email invalido, debe introducir un formato de email válido (incluir el @ y al menos un . )'); }
               alert('Email invalido, debe introducir un formato de email válido (incluir el @ y al menos un . )'); 
					document.getElementById(elemento).focus();
					return false;
				}
			}
		}

			const validanumero = (elemento,valor) => {
				lista = "0123456789,.";
				let novalido = 0;
				for (let i = 0; i < valor.length; i++) {
					posicion = lista.indexOf(valor.substr(i,1));
					if (posicion<0) {
						novalido++;
					}
				}
				if (novalido>0) {
					alert("En este campo sólo se permiten números, coma (,) o punto (.)");
					document.getElementById(elemento).value = valor.substr(0,valor.length-1);

					document.getElementById(elemento).focus();
				}
			}

			const validatelefono = (elemento,valor) => {
				lista = "0123456789";
				let novalido = 0;
				for (let i = 0; i < valor.length; i++) {
					posicion = lista.indexOf(valor.substr(i,1));
					if (posicion<0) {
						novalido++;
					}
					if (i==0) {
						if(valor.substr(i,1)!='5') {
							novalido = 20;
						}
					}
					if (i==1) {
						if(valor.substr(i,1)!='8') {
							novalido = 21;
						}
					}
					if (i==2) {
						if(valor.substr(i,1)!='4') {
							novalido = 22;
						}
					}
				}
				if (novalido>0) {
               if (novalido==20) {
                  alert("El número de teléfono debe empezar por 5");
               } else {
                  if (novalido==21) {
                     alert("El segundo caracter en el número de teléfono debe ser 8");
                  } else {
                     if (novalido==22) {
                        alert("El tercer caracter en el número de teléfono debe ser 4");
                     } else {
                        alert("En este campo sólo se permiten números");
                     }
                  }
               }
					document.getElementById(elemento).value = valor.substr(0,valor.length-1);

					document.getElementById(elemento).focus();
				}
			}


      const enviar = () => {
         valor = document.getElementById("telefono").value;
         lista = "0123456789";
			let novalido = 0;            
			for (let i = 0; i < valor.length; i++) {
				posicion = lista.indexOf(valor.substr(i,1));
				if (posicion<0) {
					novalido++;
				}
				if (i==0) {
					if(valor.substr(i,1)!='5') {
						novalido = 20;
					}
				}
				if (i==1) {
					if(valor.substr(i,1)!='8') {
						novalido = 21;
					}
				}
				if (i==2) {
					if(valor.substr(i,1)!='4') {
						novalido = 22;
					}
				}
			}
         if (valor.length!=12) { novalido = 23; }
			if (novalido>0) {
            if (novalido==20) {
               alert("El número de teléfono debe empezar por 5");
            } else {
               if (novalido==21) {
                  alert("El segundo caracter en el número de teléfono debe ser 8");
               } else {
                  if (novalido==22) {
                     alert("El tercer caracter en el número de teléfono debe ser 4");
                  } else {
                     if (novalido==23) {
                        alert("El número de teléfono debe tener 12 dígitos");
                     } else {
                        alert("En este campo sólo se permiten números");
                     }
                  }
               }
            }
				document.getElementById("telefono").focus();
			} else {
            valor = document.getElementById("telefonocontacto").value;
            lista = "0123456789";
            let novalido = 0;            
            for (let i = 0; i < valor.length; i++) {
               posicion = lista.indexOf(valor.substr(i,1));
               if (posicion<0) {
                  novalido++;
               }
               if (i==0) {
                  if(valor.substr(i,1)!='5') {
                     novalido = 20;
                  }
               }
               if (i==1) {
                  if(valor.substr(i,1)!='8') {
                     novalido = 21;
                  }
               }
               if (i==2) {
                  if(valor.substr(i,1)!='4') {
                     novalido = 22;
                  }
               }
            }
            if (valor.length!=12) { novalido = 23; }
            if (novalido>0) {
               if (novalido==20) {
                  alert("El número de teléfono debe empezar por 5");
               } else {
                  if (novalido==21) {
                     alert("El segundo caracter en el número de teléfono debe ser 8");
                  } else {
                     if (novalido==22) {
                        alert("El tercer caracter en el número de teléfono debe ser 4");
                     } else {
                        if (novalido==23) {
                           alert("El número de teléfono debe tener 12 dígitos");
                        } else {
                           alert("En este campo sólo se permiten números");
                        }
                     }
                  }
               }
               document.getElementById("telefonocontacto").focus();
            } else {
               document.getElementById("btnenviar").disabled = true;

               let data = new FormData();

               data.append("nombre", document.getElementById("nombre").value);
               data.append("rif", document.getElementById("rif").value);
               data.append("direccion", document.getElementById("direccion").value);
               data.append("ciudad", document.getElementById("ciudad").value);
               data.append("estado", document.getElementById("estado").value);
               data.append("pais", document.getElementById("pais").value); 
               data.append("telefono", document.getElementById("telefono").value);
               data.append("correo", document.getElementById("correo").value);
               data.append("paginaweb", document.getElementById("paginaweb").value);
               data.append("contacto", document.getElementById("contacto").value);
               data.append("telefonocontacto", document.getElementById("telefonocontacto").value);
               data.append("actividadcomercial", document.getElementById("actividadcomercial").value);
               data.append("productoinsignia", document.getElementById("productoinsignia").value);
               data.append("actividadcomercial", document.getElementById("actividadcomercial").value);
               data.append("oferta", document.getElementById("oferta").value);
               data.append("demanda", document.getElementById("demanda").value); 
               data.append("participante1", document.getElementById("participante1").value);
               data.append("cedula1", document.getElementById("cedula1").value); 
               data.append("telefono1", document.getElementById("telefono1").value);
               data.append("correo1", document.getElementById("correo1").value); 
               data.append("cargo1", document.getElementById("cargo1").value);
               data.append("participante2", document.getElementById("participante2").value);
               data.append("cedula2", document.getElementById("cedula2").value); 
               data.append("telefono2", document.getElementById("telefono2").value);
               data.append("correo2", document.getElementById("correo2").value); 
               data.append("cargo2", document.getElementById("cargo2").value);

               fetch(URL, {
                  method: 'POST',
                  body: data
               })
               .then((response) => response.json())
               .then((responseData) => {
                  alert(responseData.mensaje);
                  if (responseData.exito==="SI") {
                     document.getElementById("nombre").value = "";
                     document.getElementById("rif").value = "";
                     document.getElementById("direccion").value = "";
                     document.getElementById("ciudad").value = "";
                     document.getElementById("estado").value = "";
                     document.getElementById("pais").value = ""; 
                     document.getElementById("telefono").value = "";
                     document.getElementById("correo").value = "";
                     document.getElementById("paginaweb").value = "";
                     document.getElementById("contacto").value = "";
                     document.getElementById("telefonocontacto").value = "";
                     document.getElementById("actividadcomercial").value = "";
                     document.getElementById("productoinsignia").value = "";
                     document.getElementById("actividadcomercial").value = "";
                     document.getElementById("oferta").value = "";
                     document.getElementById("demanda").value = ""; 
                     document.getElementById("participante1").value = "";
                     document.getElementById("cedula1").value = ""; 
                     document.getElementById("telefono1").value = "";
                     document.getElementById("correo1").value = ""; 
                     document.getElementById("cargo1").value = "";
                     document.getElementById("participante2").value = "";
                     document.getElementById("cedula2").value = ""; 
                     document.getElementById("telefono2").value = "";

                     document.getElementById("cargo2").value = "";
                     document.getElementById("btnenviar").disabled = false;
                  } else {
                     document.getElementById("btnenviar").disabled = false;
                  }
               });
            }
