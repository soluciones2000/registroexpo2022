<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Encuentro de constructores Abril 2023</title>
		<link rel="icon" type="image/ico" href="favicon.ico">
		<link rel="stylesheet" href="./lector.css">
      <script type="text/javascript" src="../js/funciones.js"></script>
		<script type="text/javascript" src="./instascan.min.js"></script>
	</head>
	<body>
		<div id="pantalla1">
			<div id="tituloconferencias" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<div style="width: 100%; text-align: center; font-size: 110%;">
					<label for=""><b>Seleccione conferencia</b></label>
				</div>
			</div>
			<div id="div-conf01" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf01" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">8:15-9:00 am FUNVIVE</label>
				</div></div>
			<div id="div-conf02" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf02" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">9:15 - 10:00 am Mary Mennuto y Julio Manzo - ”Inteligencia de Mercado: Big data para Ventas Efectivas.”</label>
				</div>
			</div>
			<div id="div-conf03" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf03" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">10:15-11:00 am Leonardo Davila y Carlos Aguilera - “Realidad Virtual: la próxima frontera en educación y capacitación para empresas” - “Los niños y jovenes del presente ¿Creadores o consumidores?”</label>
				</div>
			</div>
			<div id="div-conf04" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf04" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">11:15-11:45 Jose Luis Carrasquero - "La carne venezolana"</label>
				</div>
			</div>
			<div id="div-conf05" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf05" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">12:00-12:30 José Nicolás Brizuela - “La familia como objetivo de responsabilidad social empresarial”</label>
				</div>
			</div>
			<div id="div-conf06" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf06" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">12:45- 1:30  Luis Salazar y Miguelangel Herrera  - “Registro y defensa de las marcas comerciales en Venezuela” - “Ventas Neuro Ontológicas: Una venta ética para el ser”</label>
				</div>
			</div>
			<div id="div-conf07" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf07" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">1:45-2:30 Rubén Canelon y Cesar Lopez - “Mentalidad infinita para el crecimiento empresarial” - “Oportunidades de Inversión en Bienes Raíces”</label>
				</div>
			</div>
			<div id="div-conf08" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf08" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">2-45 - 3:05 Robert Concepcion - “Puente de Confianza entre España y Venezuela”</label>
				</div>
			</div>
			<div id="div-conf09" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf09" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">3:20 - 3:40 Cristian Vicario y Agustín Gastel - “ La evolución del transporte de carga en Venezuela”</label>
				</div>
			</div>
			<div id="div-conf10" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf10" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">3:55 - 4:55 Tulio Dávila y Luis Rodríguez - “Ventas con inteligencia artificial”</label>
				</div>
			</div>
			<div id="div-conf11" class="campos" style="width: 100%; margin-bottom: 10px; display: flex;">
				<input id="conf11" type="checkbox" name="conferencia" value="" style="width: 25px;" onchange="conferencias(this.id)">
				<div style="width: 100%; text-align: justify; margin-left: 2%;">
					<label for="">5:10- 5:55 Ramon march e invitados especiales - “La resignificación del empresariado”</label>
				</div>
			</div>
			<div style="width: 100%; text-align: center;">
				<button id="seguir" style="width: 60px; height: 30px; margin: auto;" onclick="seguiradelante()">Seguir</button>
			</div>
		</div>
		<div id="pantalla2" style="width: 100%; align-items: center; display: none;">
			<h3 id="tituloformulario" align="center" style="margin-top: 10px;">LECTOR DE CÓDIGOS QR</h3>
			<p align="center">Coloque el código en el siguiente recuadro.</p>
			<div class="framevideo" >
				<div class="frame2">
					<video id="preview" class="vd"></video>
					<div class="scanner-laser laser-rightBottom"></div>
					<div class="scanner-laser laser-rightTop"></div>
					<div class="scanner-laser laser-leftBottom"></div>
					<div class="scanner-laser laser-leftTop"></div>
				</div>
			</div>
		</div>
		<div style="width: 100%; margin-top: 48%; text-align: center;">
			<p id="mensaje" align="center"></p>
			<br/>
			<button id="volver" style="width: 60px; height: 30px; margin: auto;" onclick="volveralmenu()">Volver</button>
			<audio id="beep" src="" />
		</div>
		<script type="text/javascript">
         const operador = localStorage.getItem("nombre");
         const dia      = localStorage.getItem("dia");
			let xConferencia = "";
			let salir      = localStorage.getItem("url_bck2");
         let beep       = './audio/beep.mp3';

			let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

			scanner.addListener('scan', function (content) {
				if (content) {
               // mensaje = 'Cantidad de personas:';
               // cantidad = prompt(mensaje,1)
               // if (cantidad!=0 && cantidad!=null) {
               	cantidad = 1
						if (confirm('¿Confirmar pase?')) {
                     confirmar(beep, content, cantidad);
                  }
               // }
				}
					// console.log('x');
					// confirmar(beep, content); }
					// alert(content);
			});

			Instascan.Camera.getCameras().then(function (cameras) {
				back = 0;
				for (i=0; i< cameras.length; i++) {
					if (cameras[i].name.indexOf('back') >= 0) { back = i }
				}
				if (cameras.length > 0) {
					scanner.mirror = false;
					scanner.start(cameras[back]);
				} else {
					console.error('No cameras found.');
				}
			}).catch(function (e) {
				console.error(e);
			});

			function seguiradelante() {
				xConferencia = "";
				document.getElementsByName("conferencia").forEach(element => {
					if (element.checked) {
						xConferencia = element.id;
					}
				});
				if (xConferencia=="") {
					alert('Debe selecccionar una conferencia');
				} else {
					document.getElementById('pantalla1').style.display = 'none';
					document.getElementById('pantalla2').style.display = 'block';
				}
			}

         function volveralmenu() {
            window.location.replace(salir);
         }

			function confirmar(sonido, contenido, cantidad) {
				document.getElementById('beep').src = sonido;
				let sound = document.getElementById('beep');
				if (sound) { sound.play(); }
				xURL = contenido.split('?');
				yURL = xURL[1].split('=');
				zURL = yURL[1];
				aURL = xURL[0].split('.php');
				console.log(aURL[0]);
				// console.log(aURL[0]+'?id='+zURL+'&operador='+operador+'&dia='+dia+'&cantidad='+cantidad);
				// URL = contenido+'&operador='+operador+'&dia='+dia+'&cantidad='+cantidad;
				// URL = aURL[0]+'?id='+zURL+'&operador='+operador+'&dia='+dia+'&cantidad='+cantidad;
				// fetch(URL, {
				// 	method: 'GET', 
				// 	mode: 'no-cors'
				// })

				URL = 'https://app.cash-flag.com/apis/expo/confirmaconferencias2023';
				
				let data = new FormData();
            data.append("operador",    operador);
            data.append("dia",         dia);
            data.append("conferencia", xConferencia);
            data.append("id",          zURL);
            data.append("cantidad",    cantidad);

            fetch(URL, {
               method: 'POST',
               body: data
            })
            .then((response) => response.json())
            .then((responseData) => {
					console.log(responseData);
               if (responseData.exito=="SI") {
                  alert(responseData.mensaje);
               } else {
                  alert(responseData.mensaje);
               }
            });
			}
		</script>
	</body>
</html>
