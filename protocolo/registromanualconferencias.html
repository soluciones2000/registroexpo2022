      <script>
         const URL = 'https://app.cash-flag.com/apis/expo/conferencias2023.php'
         const URLBUSCA = 'https://app.cash-flag.com/apis/expo/buscaconferencias1.php'
         console.log(URLBUSCA);
         let totconferencias = 0;
   
         const disponibilidad = () => {
            fetch(URLBUSCA, {
                  mode: 'cors'
               })
               .then((response) => response.json())
               .then((responseData) => {
                  console.log(responseData);
                  if (responseData.exito==="SI") {
                     muestra = 0;
                     if (responseData.conf01<=140) {
                        document.getElementById("div-conf01").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf02<=140) {
                        document.getElementById("div-conf02").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf03<=140) {
                        document.getElementById("div-conf03").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf04<=140) {
                        document.getElementById("div-conf04").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf05<=140) {
                        document.getElementById("div-conf05").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf06<=140) {
                        document.getElementById("div-conf06").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf07<=140) {
                        document.getElementById("div-conf07").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf08<=140) {
                        document.getElementById("div-conf08").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf09<=140) {
                        document.getElementById("div-conf09").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf10<=140) {
                        document.getElementById("div-conf10").style.display = 'flex';
                        muestra++;
                     }
                     if (responseData.conf11<=135) {
                        document.getElementById("div-conf11").style.display = 'flex';
                        muestra++;
                     }
                     if (muestra>0) {
                        document.getElementById("tituloconferencias").style.display = 'flex';
                     }
                  }
               })
               .catch(err => console.log(err));
         }
   
         const validaemail = (elemento,correo) => {
            if (correo!="") {
               arroba = 0;
               punto = 0;
               posa = 0;
               posp = 0;
               for (index = 0; index < correo.length; index++) {
                  if (correo[index] == "@") { arroba++; posa = index; }
                  if (correo[index] == ".") { punto++; posp = index; }
               }
               if (arroba + punto > 1 && posp > posa) {
                  return true;
               } else {
                  // if (opc==1) { alert('Email invalido, debe introducir un formato de email válido (incluir el @ y al menos un . )'); }
                  alert('Email invalido, debe introducir un formato de email válido (incluir el @ y al menos un . )'); 
                  document.getElementById(elemento).focus();
                  return false;
               }
            }
         }
   
            const validanumero = (elemento,valor) => {
               lista = "0123456789,.";
               let novalido = 0;
               for (let i = 0; i < valor.length; i++) {
                  posicion = lista.indexOf(valor.substr(i,1));
                  if (posicion<0) {
                     novalido++;
                  }
               }
               if (novalido>0) {
                  alert("En este campo sólo se permiten números, coma (,) o punto (.)");
                  document.getElementById(elemento).value = valor.substr(0,valor.length-1);
   
                  document.getElementById(elemento).focus();
               }
            }
   
            const validatelefono = (elemento,valor) => {
               lista = "0123456789";
               let novalido = 0;
               for (let i = 0; i < valor.length; i++) {
                  posicion = lista.indexOf(valor.substr(i,1));
                  if (posicion<0) {
                     novalido++;
                  }
                  if (i==0) {
                     if(valor.substr(i,1)!='5') {
                        novalido = 20;
                     }
                  }
                  if (i==1) {
                     if(valor.substr(i,1)!='8') {
                        novalido = 21;
                     }
                  }
                  if (i==2) {
                     if(valor.substr(i,1)!='4') {
                        novalido = 22;
                     }
                  }
               }
               if (novalido>0) {
                  if (novalido==20) {
                     alert("El número de teléfono debe empezar por 5");
                  } else {
                     if (novalido==21) {
                        alert("El segundo caracter en el número de teléfono debe ser 8");
                     } else {
                        if (novalido==22) {
                           alert("El tercer caracter en el número de teléfono debe ser 4");
                        } else {
                           alert("En este campo sólo se permiten números");
                        }
                     }
                  }
                  document.getElementById(elemento).value = valor.substr(0,valor.length-1);
   
                  document.getElementById(elemento).focus();
               }
            }
   
         const conferencias = (id) => {
            console.log(id,totconferencias); 
            if (document.getElementById(id).checked) {
               totconferencias++;
            } else  {
               totconferencias--;
            }
            if (totconferencias>3) {
               alert("No puede seleccionar más de 3 conferencias.");
               document.getElementById(id).checked = false;
               totconferencias--;
            }
         }
   
         const enviar = () => {
            valor = document.getElementById("telefono").value;
            lista = "0123456789";
            let novalido = 0;            
            for (let i = 0; i < valor.length; i++) {
               posicion = lista.indexOf(valor.substr(i,1));
               if (posicion<0) {
                  novalido++;
               }
               if (i==0) {
                  if(valor.substr(i,1)!='5') {
                     novalido = 20;
                  }
               }
               if (i==1) {
                  if(valor.substr(i,1)!='8') {
                     novalido = 21;
                  }
               }
               if (i==2) {
                  if(valor.substr(i,1)!='4') {
                     novalido = 22;
                  }
               }
            }
            if (valor.length!=12) { novalido = 23; }
            if (novalido>0) {
               if (novalido==20) {
                  alert("El número de teléfono debe empezar por 5");
               } else {
                  if (novalido==21) {
                     alert("El segundo caracter en el número de teléfono debe ser 8");
                  } else {
                     if (novalido==22) {
                        alert("El tercer caracter en el número de teléfono debe ser 4");
                     } else {
                        if (novalido==23) {
                           alert("El número de teléfono debe tener 12 dígitos");
                        } else {
                           alert("En este campo sólo se permiten números");
                        }
                     }
                  }
               }
               document.getElementById("telefono").focus();
            } else {
               document.getElementById("btnenviar").disabled = true;
   
               let data = new FormData();
   
               data.append("nombres",   document.getElementById("nombres").value);
               data.append("apellidos", document.getElementById("apellidos").value);
               data.append("profesion", document.getElementById("profesion").value);
               data.append("empresa",   document.getElementById("empresa").value);
               data.append("telefono",  document.getElementById("telefono").value);
               data.append("correo",    document.getElementById("correo").value);
   
               data.append("conf01",  (document.getElementById("conf01").checked) ? "SI": "NO");
               data.append("conf02",  (document.getElementById("conf02").checked) ? "SI": "NO");
               data.append("conf03",  (document.getElementById("conf03").checked) ? "SI": "NO");
               data.append("conf04",  (document.getElementById("conf04").checked) ? "SI": "NO");
               data.append("conf05",  (document.getElementById("conf05").checked) ? "SI": "NO");
               data.append("conf06",  (document.getElementById("conf06").checked) ? "SI": "NO");
               data.append("conf07",  (document.getElementById("conf07").checked) ? "SI": "NO");
               data.append("conf08",  (document.getElementById("conf08").checked) ? "SI": "NO");
               data.append("conf09",  (document.getElementById("conf09").checked) ? "SI": "NO");
               data.append("conf10",  (document.getElementById("conf10").checked) ? "SI": "NO");
               data.append("conf11",  (document.getElementById("conf11").checked) ? "SI": "NO");
               /*
               var xmlhttp = new XMLHttpRequest();
               xmlhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                     respuesta = JSON.parse(this.responseText);
                     alert(respuesta.mensaje);
                     if (respuesta.exito == 'SI') {
                        document.getElementById("nombres").value = "";
                        document.getElementById("apellidos").value = "";
                        document.getElementById("profesion").value = "";
                        document.getElementById("empresa").value = "";
                        document.getElementById("telefono").value = "";
                        document.getElementById("correo").value = "";
                        // document.getElementById("estado").value = "";
                        // document.getElementById("pais").value = "";
                        document.getElementById("cantidad").value = "1";
                        // document.getElementById("sector").value = "ninguno";
                        // document.getElementById("camara").value = "";
                        document.getElementById("conf01").checked = false;
                        document.getElementById("conf02").checked = false;
                        document.getElementById("conf03").checked = false;
                        document.getElementById("conf04").checked = false;
                        document.getElementById("conf05").checked = false;
                        document.getElementById("conf06").checked = false;
                        document.getElementById("conf07").checked = false;
                        document.getElementById("conf08").checked = false;
                        document.getElementById("conf09").checked = false;
                        document.getElementById("conf10").checked = false;
                        document.getElementById("btnenviar").disabled = false;
                     } else {
                        document.getElementById("btnenviar").disabled = false;
                     }
                  }
               };
               xmlhttp.open("POST", URL, true);
               xmlhttp.send(data);
               */
   
               fetch(URL, {
                  method: 'POST',
                  body: data,
                  mode: 'cors'
               })
               .then((response) => response.json())
               .then((responseData) => {
                  alert(responseData.mensaje);
                  if (responseData.exito==="SI") {
                     document.getElementById("nombres").value = "";
                     document.getElementById("apellidos").value = "";
                     document.getElementById("profesion").value = "";
                     document.getElementById("empresa").value = "";
                     document.getElementById("telefono").value = "";
                     document.getElementById("correo").value = "";
   
                     document.getElementById("conf01").checked = false;
                     document.getElementById("conf02").checked = false;
                     document.getElementById("conf03").checked = false;
                     document.getElementById("conf04").checked = false;
                     document.getElementById("conf05").checked = false;
                     document.getElementById("conf06").checked = false;
                     document.getElementById("conf07").checked = false;
                     document.getElementById("conf08").checked = false;
                     document.getElementById("conf09").checked = false;
                     document.getElementById("conf10").checked = false;
                     document.getElementById("conf11").checked = false;
                     document.getElementById("btnenviar").disabled = false;
                     totconferencias = 0;
                  } else {
                     document.getElementById("btnenviar").disabled = false;
                  }
               })
               .catch(err => console.log(err));
            }
         }
			function salir() {
            xsalir = localStorage.getItem("url_bck2");
            window.location.replace(xsalir);
			}

      </script>
